<div
  hx-get="test/htmx-partials/hx-preserve"
  hx-trigger="load delay:2s"
  hx-swap="outerHTML"
  class="visialize-load"
>
  <p>
    This component reloads every two seconds. Open the popover to see that it is
    preserved between reloads.
  </p>

  <div hx-preserve id="htmx-preserve__popover-with-trigger">
    <button data-popover>Open Popover</button>
    <div popover>
      The content of this popover is preserved using
      <code>hx-preserve</code>.<br /><br />
      However, between updates:<br />
      inputs lose focus: <input type="text" value="Try to edit me" /><br />
      and selections break: try to select me<br />
    </div>
  </div>

  <p>
    <i>Reloaded at <span data-now></span></i>
    <script>
      document.currentScript.parentElement.querySelector(
        "[data-now]",
      ).textContent = new Date();
    </script>
  </p>
</div>
